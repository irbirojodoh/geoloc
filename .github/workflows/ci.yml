name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ci-test-secret
      SESSION_SECRET: ci-session-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Run unit tests
        run: go test -v -count=1 -race ./internal/auth/...

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ci-test-secret
      SESSION_SECRET: ci-session-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Run integration tests (testcontainers)
        run: go test -v -count=1 -timeout 300s ./internal/data/...

  test-e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ci-test-secret
      SESSION_SECRET: ci-session-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Run E2E tests (testcontainers)
        run: go test -v -count=1 -timeout 300s ./internal/handlers/...

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t geoloc-api:${{ github.sha }} .
