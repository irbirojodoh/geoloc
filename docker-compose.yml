version: "3.8"

services:
  # NODE 1: The Seed Node (Main entry point)
  cassandra-1:
    image: cassandra:4.1
    container_name: cassandra-1
    environment:
      - CASSANDRA_CLUSTER_NAME=geoloc
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      # It points to itself as the seed
      - CASSANDRA_SEEDS=cassandra-1
      # LIMIT MEMORY!
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    ports:
      - "9042:9042" # Expose standard port for your App & cqlsh
    volumes:
      - cassandra_data_1:/var/lib/cassandra
    healthcheck:
      test: [ "CMD-SHELL", "cqlsh -u cassandra -p cassandra -e 'describe cluster'" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # NODE 2: Peer
  cassandra-2:
    image: cassandra:4.1
    container_name: cassandra-2
    environment:
      - CASSANDRA_CLUSTER_NAME=geoloc
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      # Points to Node 1 to join the cluster
      - CASSANDRA_SEEDS=cassandra-1
      # LIMIT MEMORY!
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M

    # We DO NOT expose ports here to the host to avoid conflicts.
    # Docker internal network handles communication.
    depends_on:
      cassandra-1:
        condition: service_healthy
    volumes:
      - cassandra_data_2:/var/lib/cassandra

  # NODE 3: Peer
  cassandra-3:
    image: cassandra:4.1
    container_name: cassandra-3
    environment:
      - CASSANDRA_CLUSTER_NAME=geoloc
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra-1
      # LIMIT MEMORY!
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    depends_on:
      cassandra-1:
        condition: service_healthy
    volumes:
      - cassandra_data_3:/var/lib/cassandra

  # INIT CONTAINER (Connects to Node 1)
  cassandra-db-init:
    image: cassandra:4.1
    depends_on:
      cassandra-1:
        condition: service_healthy
    volumes:
      - ./migrations/cassandra_schema.cql:/schema/cassandra_schema.cql
      - ./migrations/mock_data.cql:/schema/mock_data.cql
    entrypoint: [ "sh", "-c" ]
    # Note: We connect to 'cassandra-1' specifically
    command: |
      "echo 'Applying Schema...' &&
       cqlsh cassandra-1 -f /schema/cassandra_schema.cql &&
       echo 'Seeding Mock Data...' &&
       cqlsh cassandra-1 -f /schema/mock_data.cql &&
       echo 'Database Initialized!'"

  redis:
    image: redis:alpine
    container_name: geoloc_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
  # ============== GEOLOC API ==============
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geoloc-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - CASSANDRA_HOST=cassandra-1
      - REDIS_HOST=redis
    depends_on:
      cassandra-db-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 15s
      timeout: 5s
      retries: 3

  # ============== TLS REVERSE PROXY ==============
  caddy:
    image: caddy:2-alpine
    container_name: geoloc-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  cassandra_data_1:
  cassandra_data_2:
  cassandra_data_3:
  redis_data:
  caddy_data:
