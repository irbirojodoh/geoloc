version: "3.8"

services:
  cassandra:
    image: cassandra:4.1
    container_name: geoloc_cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=geoloc
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=SimpleSnitch
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  cassandra-db-init:
    image: cassandra:4.1
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./migrations/cassandra_schema.cql:/schema/cassandra_schema.cql
      - ./migrations/mock_data.cql:/schema/mock_data.cql
    entrypoint: ["sh", "-c"]
    command: |
      "echo 'Applying Schema...' &&
       cqlsh cassandra -f /schema/cassandra_schema.cql &&
       echo 'Seeding Mock Data...' &&
       cqlsh cassandra -f /schema/mock_data.cql &&
       echo 'Database Initialized!'"

  redis:
    image: redis:alpine
    container_name: geoloc_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  cassandra_data:
  redis_data:
